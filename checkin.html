<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Office Visitor Check-In</title>
</head>
<body>
  <h2>Office Visitor Check-In</h2>

  <form id="visitorForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <button type="submit">Check In</button>
  </form>

  <p id="status" style="margin-top: 1em;"></p>

  <script>
    document.getElementById('visitorForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const timestamp = new Date().toISOString();
      const data = { name, timestamp };

      try {
        const response = await fetch('https://visitor-api.detertechnls.workers.dev', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        document.getElementById('status').textContent = "✅ Check-in successful!";
        document.getElementById('visitorForm').reset();
      } catch (err) {
        document.getElementById('status').textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
